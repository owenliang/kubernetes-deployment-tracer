apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetes-events-collector
rules:
- apiGroups: ['']
  resources: ['events']
  verbs: ['get', 'list', 'watch']
- apiGroups: ['apps']
  resources: ['deployments']
  verbs: ['get', 'list', 'watch']
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubernetes-events-collector
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-events-collector
subjects:
- kind: ServiceAccount
  name: kubernetes-events-collector
  namespace: monitoring
roleRef:
  kind: ClusterRole
  name: kubernetes-events-collector
  apiGroup: rbac.authorization.k8s.io
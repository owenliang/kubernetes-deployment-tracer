apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-deployment-tracer
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: kubernetes-deployment-tracer
  replicas: 1
  strategy:
    type: Recreate
  serviceAccountName: kubernetes-deployment-tracer
  template:
    metadata:
      labels:
        app: kubernetes-deployment-tracer
    spec:
      containers:
      - name: kubernetes-deployment-tracer
        image: owenliang/kubernetes-deployment-tracer:latest